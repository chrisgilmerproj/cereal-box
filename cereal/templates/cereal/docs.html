<html>
	<head>
		<style>
			body, code {background-color:#322;}
			a {color:#227;}
			h1 {border-bottom-left-radius:25px; border-bottom-right-radius:25px;
				font-size:3em; margin:-20px auto -20px; padding:15px;
				text-align:center; width:250px;}
			h1, h2 {color:#211;}
			h1, .docs {font-family:monospace;
				text-rendering:optimizeLegibility;}
			h2 {margin-left:10px;}
			code, .docs {border-radius:25px;}
			code {box-shadow:inset 4px 4px 4px #000; color: #fff; display:block;
				padding:10px 40px 20px; margin:20px;}
			.docs, h1 {background-color:#fff; box-shadow:4px 4px 4px #000;}
			.docs {margin:50px auto; max-width:760px; padding:20px;}
		</style>
		<title>API Docs</title>
	</head>
	<body>
		<h1>API Docs</h1>
		<div class="docs">
		{% for model, functions in calls.iteritems %}
		<div class="model">
			<h2>{{model}}</h2>
			<ul>
				{% for name, function in functions.iteritems %}
				<li><a href="/api/{{model}}/{{name}}">{{name}}</a>
				<code>{{function.doc|linebreaksbr}}</code></li>
				{% endfor %}
			</ul>
		</div>
		{% endfor %}
		</div>
	</body>
</html>
